<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sudoku</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Sudoku</h1>
<div id="board"></div>
<div class="numpad">
  <button onclick="fill(1)">1</button>
  <button onclick="fill(2)">2</button>
  <button onclick="fill(3)">3</button>
  <button onclick="fill(4)">4</button>
  <button onclick="fill(5)">5</button>
  <button onclick="fill(6)">6</button>
  <button onclick="fill(7)">7</button>
  <button onclick="fill(8)">8</button>
  <button onclick="fill(9)">9</button>
  <button onclick="fill(0)">Borrar</button>
</div>
<div id="controls">
  <button onclick="checkSolution()">Verificar</button>
  <button onclick="newGame()">Nuevo juego</button>
</div>
<script src="script.js"></script>
</body>
</html>
